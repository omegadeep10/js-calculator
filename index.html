 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Abel' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <div id="title">
    <h1>Simple Calculator</h1>
    <p>Nothing more, nothing less.</p>
    <p class="credits">A small project by <a href="http://github.com/omegadeep10">omegadeep10</a> and <a href="http://github.com/meatzie">Meatzie</a>.</p>
  </div>
<!--Calculator-->
  <div id="calculator">
        <div class="calc-container clearfix">
            <!--Screen-->
            <div class="clearfix screen-container">
                <span id="screen" onkeypress="handleKeyPress(event)"></span>
                <span id="messageText"></span>
            </div>
            
            <div class="buttons clearfix">
                
                <div class="operator-row clearfix">
                    <button name="clear" type="button" class="button clear">C</button>
                    <button name="(" type="button" class="button key">(</button>
                    <button name=")" type="button" class="button key">)</button>
                    <button name="*" type="button" class="button operators">&times;</button>
                </div>
                
                <div class="calc-numbers">
                    <div class="row">
                        <button name="1" type="button" class="button key">1</button>
                        <button name="2" type="button" class="button key">2</button>
                        <button name="3" type="button" class="button key">3</button>
                    </div>
                    
                    <div class="row">
                        <button name="4" type="button" class="button key">4</button>
                        <button name="5" type="button" class="button key">5</button>
                        <button name="6" type="button" class="button key">6</button>
                    </div>
                    
                    <div class="row">
                        <button name="7" type="button" class="button key">7</button>
                        <button name="8" type="button" class="button key">8</button>
                        <button name="9" type="button" class="button key">9</button>
                    </div>

                    <div class="row">
                        <button name="D" type="button" class="button backspace"><img src="assets/backspace1.png" alt="backspace"/></button>
                        <button name="0" type="button" class="button key">0</button>
                        <button name="." type="button" class="button key">.</button>
                    </div>

                </div>
                
                <div class="calc-operators clearfix">
                    <button name="/" type="button" class="button operators">&divide;</button>
                    <button name="-" type="button" class="button operators">-</button>
                    <button name="+" type="button" class="button operators plus">+</button>
                    <button name="=" type="button" class="button eval" id="eval">=</button>
                </div>
            </div> <!--class-buttons-->
        </div><!--class-calc-container-->
        
        <div id="history">
            <h3>History</h3>
        </div>
  </div><!--id-calculator-->

    <script src="script.js"></script>
  </body>
</html>
