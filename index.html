 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

<!--Calculator-->
  <div id="calculator" class="clearfix">
        <!--Screen-->
        <input type="text" name="screen" id="screen" onkeypress="handleKeyPress(event)"></input>
        <p id="messageText"></p>
        
        <div class="buttons">
            
            <div>
                <button name="clear" type="button" class="button clear">C</button>
                <button name="*" type="button" class="button operators">x</button>
                <button name="/" type="button" class="button operators">/</button>
                <button name="-" type="button" class="button operators">-</button>
            </div>
            
            <div class="calc-numbers">
                <button name="1" type="button" class="button key">1</button>
                <button name="2" type="button" class="button key">2</button>
                <button name="3" type="button" class="button key">3</button>
    
                <button name="4" type="button" class="button key">4</button>
                <button name="5" type="button" class="button key">5</button>
                <button name="6" type="button" class="button key">6</button>
        
                <button name="7" type="button" class="button key">7</button>
                <button name="8" type="button" class="button key">8</button>
                <button name="9" type="button" class="button key">9</button>
                
                <button name="D" type="button" class="button backspace">D</button>
                <button name="0" type="button" class="button key">0</button>
                <button name="." type="button" class="button key">.</button>

            </div>
            
            <div class="calc-operators">
                <button name="+" type="button" class="button operators plus">+</button>
                <button name="=" type="button" class="button eval" id="eval">=</button>
            </div>
    
        </div>

  </div>

    <script src="script.js"></script>
  </body>
</html>
